   <!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>WEB DESIGN</title>

  <style>
    /* 기본 리셋 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }


    /* 전체 래퍼 */
    .portfolio {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* 페이지 한 장 */
    .page {        /* 고정 폭 (PC 기준) */
        width: 100%;
      background: #f8ece0;
    }

    .page img {
      width: 1320px;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    .nav-btns {
      position: fixed;
      right: 40px;
      bottom: 40px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 999;
    }

    .nav-btns button {
      width: 70px;
      height: 70px;
      border: none;
      border-radius: 50%;
      background: #f87326;
      color: #fff;
      font-size: 20px;
      font-weight: 600;
      cursor: pointer;
      opacity: 0.8;
    }

    .nav-btns button:hover {
      opacity: 1;
    }
  </style>
</head>

<body>
  <div class="portfolio">

    <div class="page">
      <img src="images/웹디자인1.jpg" alt="Web 1">
    </div>
    <div class="page">
      <img src="images/웹디자인2.jpg" alt="Web 2">
    </div>
    <div class="page">
      <img src="images/웹디자인3.jpg" alt="Web 3">
    </div>
    <div class="page">
      <img src="images/웹디자인4.jpg" alt="Web 4">
    </div>
    <div class="page">
      <img src="images/웹디자인5.jpg" alt="Web 5">
    </div>
    <div class="page">
      <img src="images/웹디자인6.jpg" alt="Web 6">
    </div>
    <div class="page">
      <img src="images/웹디자인7.jpg" alt="Web 7">
    </div>
    <div class="page">
      <img src="images/웹디자인8.jpg" alt="Web 8">
    </div>

  

  <div class="nav-btns">
    <button onclick="scrollToTop()">TOP</button>
  </div>

  <script>
    function scrollToTop() {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    }

  </script>


  </div>
</body>
</html>
